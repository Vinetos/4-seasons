<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Automne | dev.vinetos.fr</title>

    <!-- Behavioral Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Stealsheet -->
    <link rel="stylesheet" type="text/css" href="../common/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../common/css/parallax.css">
    <link rel="stylesheet" type="text/css" href="../common/css/bar.css">
    <link rel="stylesheet" type="text/css" href="../common/css/default.css">

    <!-- Google font -->
    <link href='https://fonts.googleapis.com/css?family=Oswald:300,400,500,700' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,600,700,800,300'
          rel='stylesheet' type='text/css'/>

</head>

<body>
<!-- Preloader -->
<div id="preloader">
    <div id="status" style="border-top: 4px solid #e74c3c;"></div>
</div>
<div class="container">
    <ul id="scene" class="scene">
        <li class="layer" data-depth="0.20">
            <div class="background"></div>
        </li>
        <li class="layer" data-depth="0.20">

            <!-- Particles -->
            <div id="particles-js"></div>

        </li>

        <!-- Fox Section -->
        <li class="layer" data-depth="0.40"><img class="fox" src="img/fox.png"></li>
        <!-- End Fox Section -->

        <!-- Typed texte section -->
        <li class="layer" data-depth="0.80">
            <div class="text">
                <span id="tagline"><span id="typed"></span></span>
            </div>
        </li>
    </ul>
</div>

<script src="../common/js/common.js"></script>
</body>

</html>
